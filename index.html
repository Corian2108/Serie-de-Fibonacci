<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Serie de Fibonacci</title>
</head>
<style>
    #formulario {
        background-color: aquamarine;
    }

    #tablaDeDatos {
        background-color: cadetblue;
    }
</style>

<body>
    <center>
        <h1>Generador Fibonacci</h1>
    </center>
    <div id="ingresarDatos" class="container">
        <form class="form" id="formulario">
            <label>Primer Digito: </label> <input class="form-control" type="text" name="primerDigito" id="primerDigito"
                placeholder="1"><br>
            <label>Segundo Digito: </label> <input class="form-control" type="text" name="primerDigito"
                id="segundoDigito" placeholder="2"><br>
            <label>Maximo: </label> <input class="form-control" type="text" name="primerDigito" id="maximo"><br>

        </form>
        <button class="btn btn-primary" type="submit" id="generar">Generar</button>
    </div>
    <div id="datos" class="container">
        <hr>
        <table id="tablaDeDatos" class="table">
            <td>
                1
            </td>
            <td>
                2
            </td>
            <td>
                3
            </td>
        </table>
    </div>
</body>
<script src="js/main.js"></script>
<script src="js/clases.js"></script>

</html>
